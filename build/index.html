<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="bundle.js"></script></head>

<body>
    <div class="textArea">
        <div>Indica el nombre de las civilizaciones (separadas por comas):</div>
        <textarea id="civil-introducidas">

        </textarea>
    </div>
    <div class="input">
        <label for="num">Cantidad de civilizaciones a elegir de forma random:</label>
        <input type="number" name="num" id="num" value="2" />
    </div>
    <div class="botones">
        <input type="submit" value="Elegir" id="elegir" />
        <input type="reset" value="Limpiar" id="limpiar" />
    </div>
    <div class="resultados">
        <div id="validas"></div>
        <div id="invalidas"><b>Civilizaciones incorrectas:</b></div>
    </div>
    <img alt="age of empires 2"
        src="https://areajugones.sport.es/wp-content/uploads/2021/04/portada-age-of-empires-iv.jpg" />
</body>

</html>
